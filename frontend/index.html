<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocQuery AI - Get Started</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="config.js"></script>
</head>
<body class="bg-gray-900 text-white font-poppins flex items-center justify-center min-h-screen relative overflow-hidden">
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="relative z-10 p-8 max-w-2xl mx-auto text-center bg-gray-800 bg-opacity-70 backdrop-blur-md rounded-2xl shadow-xl border border-gray-700">
        <div class="flex flex-col items-center mb-6">
            <div class="brand-icon mb-4 text-purple-400">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7z"/>
                    <polyline points="14,2 14,8 20,8"/>
                    <path d="M12 18v-6l-3 3 3-3 3 3"/>
                </svg>
            </div>
            <h1 class="text-5xl font-extrabold mb-4 font-space-grotesk">
                Welcome to <span class="gradient-text">DocQuery AI</span>
            </h1>
            <p class="text-lg text-gray-300 mb-8">
                Your intelligent assistant for unlocking insights from your PDF documents. Get instant answers, summaries, and data extraction powered by cutting-edge AI.
            </p>
            <a id="loginLink" href="#" class="btn btn-primary text-xl px-8 py-4 rounded-full shadow-lg hover:shadow-2xl transition-all duration-300 transform hover:scale-105">
                Get Started with Google
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="ml-2">
                    <path d="m5 12 7-7 7 7"/>
                    <path d="M12 19V5"/>
                </svg>
            </a>
        </div>
    </div>
    <script>
        // Set the login link dynamically from config
        if (typeof BACKEND_URL !== 'undefined') {
            document.getElementById('loginLink').href = BACKEND_URL + '/auth/google/login';
        } else {
            // Fallback if config.js is not loaded
            document.getElementById('loginLink').href = 'https://docquery.fly.dev/auth/google/login';
        }
    </script>
</body>
</html>
